<DOCTYPE html>
    <html>
        <head>
        <title>HTML paragraf </title>
        </head>
        <body>
            <!--p = code untuk membuat paragraf
            b= bold atau menebalkan tulisan
            br= memberikan jarak pada tulisan
            u= tulisan miring
            i= italic style
            hr= garis horizontal
            strong=mirip dengan bold
            em= tulisan miring-->
            <p><h1>Hello</h1><br><u>by Arcademy</u><hr><br><i>Pham Hanni</i></p>
            <br>
            <p>paragraf<br>2</p>
            <hr>

        </body>
    </html>
